<body>

<p>模拟情况1 下hotfix上修复bug，提交master</p>

<div class="am-container">
    <br>
    <button type="button" class="am-btn am-radius am-btn-default zt-btn-config" style="outline:none;">删除</button>
    <br><br>
    <button type="button" class="am-btn am-round am-btn-warning zt-btn-config" style="outline:none;">删除</button>
    <br><br>
    <button type="button" class="am-btn am-radius am-btn-default zt-btn-config" style="outline:none;">删除</button>

<p>git test 1</p>
<p>test hotfix</p>

<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/amazeui.js"></script>
<script>
    $(".zt-btn-config").click(function(){
        var btn = $(this);
        if(btn.text() == '确认删除'){
            alert("真的删除了");
            btn.removeClass('am-btn-warning');
            btn.addClass('am-btn-default');
            btn.text('删除');
        }else{
            btn.removeClass('am-btn-default');
            btn.addClass('am-btn-warning');
            btn.text('确认删除');
            window.setTimeout(function () {
                btn.removeClass('am-btn-warning');
                btn.addClass('am-btn-default');
                btn.text('删除');
            },3000);
        }
    });
</script>

<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>估分系统（进入页面）</title>

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="../assets/css/amazeui.css">
    <link rel="stylesheet" href="static/css/enter.css">
</head>
<body>
<header>
    <div id="header-content">
        <p id="header-left">其他考试</p>
        <p id="header-right">&emsp;&emsp;退出</p>
        <p id="header-center">临床执业医师</p>
    </div>
    <div id="header-placeholder"></div>
</header>

<div class="am-container">
    <p id="title">2016执业(助理)医师考试在线估分系统</p>
    <img src="static/img/img.png" alt="" class="am-img-responsive">

    <p class="color-gray">友情提示：在线估分系统将于考试后尽快开通</p>
    <p>总预约人数</p>
    <div id="animate-number"></div>

    <p id="enter-button">
        <img src="static/img/jiesuo.png" alt="">
        <span class="am-text-bottom">点击分享到朋友圈开始预约</span>
    </p>

</div>

<footer class="footer1">
    <p>估分系统由阿虎医学app提供支持</p>
</footer>

<script src="../assets/js/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        //处理屏幕适配JS开始
        $("#header-placeholder").css('height',$("#header-content").css('height'));
        //估分人数在这里设置
        var num = '48291';
        for(var n = 0;n<num.length;n++){
            var oneNum = num.substring(n,n+1);
            $("#animate-number").append('<span class="animate-number-one">'+oneNum+'</span>&nbsp;');
        }
        var deviceHeight = window.innerHeight;
        var heightCenter = deviceHeight - $("#header-content").height() - $("footer").height();
        $(".am-container").css("height",heightCenter);
        /*$(".am-container").height();
        if(a < 0){
            alert("ddd");
        }*/
        //处理屏幕适配JS结束
    })

</script>
</body>
</html>
